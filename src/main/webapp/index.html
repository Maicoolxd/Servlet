<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--utilizando bootstrap para que sea responsive y tambien llamamos a los estilos-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Formulario</h1>

    <!--Definimos el formulario que permita enviar datos al servlet-->
    <!--utilizando el metodo post-->
    <form action="miservlet" method="POST">

        <!--Definimos las variables que vamos a utilizar-->
        <div class="mb-2">
            <h5 for="nombre" class="form-label">Nombre del estudiante</h5>
            <input type="text" class="form-control custom-input" id="nombre" name="nombre" required>
        </div>
        <div class="mb-2">
            <h5 for="apellido" class="form-label">Apellido del estudiante</h5>
            <input type="text" class="form-control custom-input"  id="apellido" name="apellido" required>
        </div>
        <div class="mb-2">
            <h5 for="edad" class="form-label">Edad</h5>
            <input type="number" class="form-control custom-input" id="edad" name="edad" required>
        </div>
        <div class="mb-2">
            <h5 for="curso" class="form-label">Curso</h5>
            <input type="text" class="form-control custom-input" id="curso" name="curso" required>
        </div>
        <div class="mb-2">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero_masculino" value="masculino" required>
                <h5 class="form-check-label" for="genero_masculino">Masculino</h5>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" id="genero_femenino" value="femenino" required>
                <h5 class="form-check-label" for="genero_femenino">Femenino</h5>
            </div>
        </div>
        <div class="mb-2">
            <h5 for="lenguaje" class="form-label">Lenguaje de Programación que maneja</h5>
            <select class="form-select custom-input" id="lenguaje" name="lenguaje" required>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Javascript">JavaScript</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="C">C</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>
        <div class="mb-2">
            <h5 for="descripcion" class="form-label">Descripción del estudiante</h5>
            <textarea class="form-control custom-input" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    </form>
</div>
</body>
</html>
